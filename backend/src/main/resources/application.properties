# Database Configuration - Direct Configuration for testing
spring.datasource.url=jdbc:mysql://localhost:3306/fleetguard360?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=fleetguard_user
spring.datasource.password=FleetGuard2024!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Security Configuration
server.port=${SERVER_PORT:8080}

# Logging Configuration
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:INFO}
logging.level.com.fleetguard360=${APP_LOG_LEVEL:INFO}

management.endpoints.web.exposure.include=health,info

